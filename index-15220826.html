<body>
  <header>

    <!-- hero (unchanged) -->

    <!-- blog and newsletter (unchanged) -->

    <!-- use cases (unchanged) -->

  <section class="features" id="features">
    <!-- features (unchanged) -->

  <!-- EARLY ACCESS FORM -->
  <section class="early-access" id="early-access">
    <div class="container">
      <div class="form-container">
        <h2>Get Early Access</h2>
        <p style="text-align:center;margin:0 0 2rem;opacity:.9;">Join 2,500+ privacy-conscious individuals who want control over their health data. Limited beta launching Q3 2025.</p>

        <form
          name="early-access"
          method="POST"
          data-netlify="true"
          netlify-honeypot="bot-field"
          data-netlify-recaptcha="true"
          action="/thank-you.html"
        >
          <input type="hidden" name="form-name" value="early-access" />
          <input type="hidden" name="page_id" value="santecerta_home_v1" />
          <input type="hidden" id="ts" name="ts" value="" />
          <input type="hidden" id="submit_ms" name="submit_ms" value="" />

          <p style="display:none">
            <label>Don’t fill this out: <input name="bot-field" /></label>
          </p>

          <div class="form-grid">
            <!-- Contact -->
            <div class="form-group">
              <label for="email">Email *</label>
              <input type="email" id="email" name="email" required autocomplete="email" placeholder="you@example.com" />
            </div>

            <!-- Role -->
            <div class="form-group">
              <label for="role">I am a *</label>
              <select id="role" name="role" required>
                <option value="">Select one</option>
                <option value="consumer">Individual user / family</option>
                <option value="employer">Employer / HR leader</option>
                <option value="clinic">Clinic / physician</option>
                <option value="partner">Potential distribution partner</option>
                <option value="investor">Investor</option>
                <option value="media">Media / analyst</option>
              </select>
            </div>

            <!-- Region -->
            <div class="form-group">
              <label for="region">Primary region of care *</label>
              <select id="region" name="region" required>
                <option value="">Select one</option>
                <option value="us">United States</option>
                <option value="eu">European Union</option>
                <option value="uk">United Kingdom</option>
                <option value="apac">APAC</option>
                <option value="latam">Latin America</option>
                <option value="mena">Middle East / North Africa</option>
                <option value="multi">Multi-country</option>
              </select>
            </div>

            <!-- Needs -->
            <div class="form-group" style="grid-column:1/-1;">
              <label>What do you need? (pick up to 3) *</label>
              <div style="display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:.5rem;">
                <label><input type="checkbox" name="need" value="consolidate-records" required /> Consolidate records across systems</label>
                <label><input type="checkbox" name="need" value="cross-border" /> Cross-border care / moving</label>
                <label><input type="checkbox" name="need" value="family-vault" /> Family vault (kids/parents)</label>
                <label><input type="checkbox" name="need" value="chronic" /> Chronic condition management</label>
                <label><input type="checkbox" name="need" value="ai-ready" /> Make data AI-ready (apps/tools)</label>
                <label><input type="checkbox" name="need" value="provider-share" /> Share with new providers</label>
              </div>
              <small id="need-hint" style="opacity:.8;">You can select up to 3.</small>
            </div>

            <!-- Sources -->
            <div class="form-group" style="grid-column:1/-1;">
              <label>Where is your data now? (select all that apply)</label>
              <div style="display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:.5rem;">
                <label><input type="checkbox" name="source" value="epic-mychart" /> Epic / MyChart</label>
                <label><input type="checkbox" name="source" value="cerner" /> Cerner</label>
                <label><input type="checkbox" name="source" value="nhs" /> NHS / EU portals</label>
                <label><input type="checkbox" name="source" value="apple" /> Apple Health / Google Fit</label>
                <label><input type="checkbox" name="source" value="pdf" /> PDFs / images</label>
                <label><input type="checkbox" name="source" value="paper" /> Paper to scan</label>
              </div>
            </div>

            <!-- Timeline -->
            <div class="form-group">
              <label for="timeline">When do you need this? *</label>
              <select id="timeline" name="timeline" required>
                <option value="">Select one</option>
                <option value="asap">ASAP</option>
                <option value="3m">~3 months</option>
                <option value="6m">~6 months</option>
                <option value="12m">~12 months</option>
                <option value="exploring">Just exploring</option>
              </select>
            </div>

            <!-- Investor/Partner flags -->
            <div class="form-group">
              <label>Also interested in…</label>
              <div>
                <label><input type="checkbox" name="investor_interest" value="yes" /> Investor updates</label>
                <label style="margin-left:1rem;"><input type="checkbox" name="partner_interest" value="yes" /> Partnership discussions</label>
              </div>
            </div>

            <!-- Authenticity attestations -->
            <div class="form-group" style="grid-column:1/-1;">
              <label>Authenticity checks *</label>
              <div style="display:grid;grid-template-columns:1fr;gap:.4rem;">
                <label><input type="checkbox" name="attest_real_identity" value="yes" required /> I am using my real identity and contact information.</label>
                <label><input type="checkbox" name="attest_no_harassment" value="yes" required /> I have not engaged in harassment, impersonation, or doxxing of the founder or company.</label>
                <label><input type="checkbox" name="attest_terms" value="yes" required /> I agree to respectful conduct and understand abuse will be reported and blocked.</label>
              </div>
            </div>

            <!-- Discovery (UPDATED with more options) -->
            <div class="form-group">
              <label for="discovery">How did you hear about Santé Certa? *</label>
              <select id="discovery" name="discovery" required>
                <option value="">Select one</option>
                <option value="search">Search engine (Google, Bing, etc.)</option>
                <option value="linkedin">LinkedIn</option>
                <option value="x-twitter">X / Twitter</option>
                <option value="facebook">Facebook / Instagram</option>
                <option value="newsletter">Newsletter / blog</option>
                <option value="event">Event (Le French Tech, conference, meetup)</option>
                <option value="referral">Referral from friend / colleague</option>
                <option value="investor">Investor / incubator / accelerator</option>
                <option value="press">Press article / media coverage</option>
                <option value="other">Other</option>
              </select>
            </div>
          </div>

          <div data-netlify-recaptcha="true" style="margin:1rem 0;"></div>
          <button type="submit" class="submit-btn">Join the Waitlist</button>
        </form>
      </div>
    </div>
  </section>

  <footer>
    <!-- footer (unchanged) -->
  </footer>

  <script>
    // Smooth scroll + form hardening (unchanged)
  </script>
</body>
</html>
